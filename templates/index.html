<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="../static/script.js"></script>

    <title>Document</title>
</head>

<body>

    <div class="container mt-4 pt-4 mb-4 pb-4">
        <h2 class="text-center">Pedido</h2>
    </div>

    <div class="container mt-4" style="width: 30vw;">
        <form action="/" method="post" id="frm_pedido">
            <div class="mb-3">
                <label for="Cliente" class="form-label">Cliente</label>
                <input type="text" class="form-control" id="cliente" name="cliente">
            </div>

            <div class="mb-3">
                <label for="Producto" class="form-label">Producto</label>
                <select class="form-select mb-4" name="producto" id="producto">
                    <option selected disabled>Seleccione un producto</option>
                    <option value="1">Lamina de Zinc galvanizada</option>
                    <option value="2">Clavo de acero</option>
                    <option value="3">Perlines</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="Cantidad" class="form-label">Cantidad</label>
                <input class="form-control" type="number" name="cantidad" id="cantidad">
            </div>

            <div class="mb-3" hidden>
                <input type="text" class="form-control" id="coordenadas" name="coordenadas" hidden>
            </div>

            <div class="container d-flex justify-content-center">
                <button type="" id="btn_guardar" class="btn btn-success mt-4">Guardar</button>
            </div>
            
        </form>
    </div>

</body>

</html>
